<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贷款产品介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #004d99;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .section {
            background-color: #fff;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .section p {
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 0.5rem 1rem;
            background-color: #004d99;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>贷款产品介绍</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>产品简介</h2>
            <p>我们的贷款产品提供灵活的贷款方案，帮助您实现个人和商业目标。无论您是需要个人贷款还是企业融资，我们都能提供合适的方案。</p>
        </div>
        <div class="section">
            <h2>联系我们</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮件</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
